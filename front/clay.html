<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Practice</title>
    <!-- CLAY CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clayui/css/lib/css/atlas.css" />
</head>
<body>
    <h2 class='m-3'>This is where clay stuff will be worked on</h2>
    <div class='container border border-dark'>
        <div class='alert alert-dismissable alert-success' role='alert'>
            <span class='alert-indicator'>
                <svg
                    class='lexicon-icon lexicon-icon-add-column'
                    focusable='false'
                    role='representation'
                >
                    <use xlink:href='./assets/icons.svg#check-circle-full'/>
                </svg>
            </span>
            <strong class='lead'>Success:</strong> This is an alert!
            <button aria-label="Close" class='close' data-dismiss='alert' type='button'>
                &times
            </button>
        </div>
    </div>
</body>
</html>
